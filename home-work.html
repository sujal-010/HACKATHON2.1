* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", sans-serif;
  background: #0a0a0a;
  color: #fff;
  overflow-x: hidden;
}

/* Hero Section */
.hero {
  display: flex;
  align-items: center;
  justify-content: space-between;
  min-height: 100vh;
  padding: 0 8%;
  position: relative;
}

/* Text Section */
.hero-content {
  max-width: 600px;
  z-index: 2;
}

.hero-content h1 {
  font-size: 3.5rem;
  line-height: 1.2;
  margin-bottom: 20px;
  background: linear-gradient(90deg, #ff8a00, #e52e71);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero-content p {
  font-size: 1.1rem;
  line-height: 1.7;
  margin-bottom: 30px;
  color: #ccc;
}

.hero-content .btn {
  display: inline-block;
  padding: 12px 28px;
  background: linear-gradient(90deg, #ff8a00, #e52e71);
  color: #fff;
  border: none;
  border-radius: 50px;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s ease;
}

.hero-content .btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 4px 20px rgba(255, 136, 0, 0.4);
}

/* Showcase Section */
.hero-showcase {
  display: grid;
  grid-template-columns: repeat(2, 200px);
  gap: 25px;
  transform: rotateY(15deg) rotateX(10deg);
  perspective: 800px;
}

.showcase-item {
  width: 200px;
  height: 130px;
  background: #1a1a1a;
  border-radius: 15px;
  overflow: hidden;
  position: relative;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.showcase-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.9;
}

.showcase-item:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow: 0 10px 25px rgba(229, 46, 113, 0.4);
}

/* Subtle floating animation */
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

.hero-showcase .showcase-item:nth-child(odd) {
  animation: float 5s ease-in-out infinite;
}
.hero-showcase .showcase-item:nth-child(even) {
  animation: float 6s ease-in-out infinite;
  animation-delay: 1s;
}

/* Responsive */
@media (max-width: 900px) {
  .hero {
    flex-direction: column;
    text-align: center;
  }
  .hero-showcase {
    margin-top: 40px;
    grid-template-columns: repeat(2, 150px);
  }
}
.navbar a {
  background: linear-gradient(90deg, #ff8a00, #e52e71);
  color: #fff;
  border: none;
  padding: 10px 25px;
  border-radius: 25px;
  font-weight: 600;
  letter-spacing: 0.5px;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
}
.navbar a:hover {
  box-shadow: 0 0 15px #e52e71, 0 0 30px #ff8a00;
  transform: translateY(-2px);
}

</style>
